              <div class="contact-content">

                     <form action="#">

                      <input type="text" placeholder="Digite um nome">

                      <label for="email">E-mail</label>

                      <label for="identificacao"> Sex </label>

                        <option value="M">Mulher</option>
                        <option value="naoId">Prefiro não me identificar!</option>
                      </select>


                      <label for="mensagem">Message</label>
                      <textarea name="name" rows="8" cols="80"></textarea>

                      <div class="contact-item">
                        <input type="checkbox" name="naodivulgar" value="divulgar">
                        <label for="naodivulgar">Don't post my name</label>

                      </div>

                    </form>
